<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<table>
    <tr>
        <td><b>\000 </b></td>
        <td>8-битный символ</td>
    </tr>
    <tr>
        <td><b>\xhh </b></td>
        <td width="80%">8-битный символ</td>
    </tr>
    <tr>
        <td><b>\uhhhh</b></td>
        <td>16-битный символ</td>
    </tr>
    <tr>
        <td><b>\Uhhhhhhhh</b></td>
        <td>32-битный символ</td>
    </tr>
</table>
<br>
<figcaption style="text-align: left;">"<b>0</b>" - восмеричная цифра</figcaption>
<figcaption style="text-align: left;">"<b>h</b>" - шестнадцатеричная цифра</figcaption>
</body>
</html>
